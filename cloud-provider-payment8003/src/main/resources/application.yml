#微服务建议一定要写服务端口号和微服务名称
server:
    #端口号
    port: 8003

spring:
    application:
        #微服务名称
        name: cloud-payment-service
    #数据库配置
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        #mysql5.x的没有cj
        driver-class-name: com.mysql.cj.jdbc.Driver
        #记得先创建数据库
        url: jdbc:mysql://localhost:3306/springCloud?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
        username: root
        password: 123456

#mybatis配置
mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.springcloud.entities  #所有Entity别名类所在包

#eureka服务注册中心
eureka:
    client:
        #true表示向注册中心注册自己，默认为true
        register-with-eureka: true
        #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
        fetch-registry: true
        service-url:
            #defaultZone: http://localhost:7001/eureka
            #集群版
            defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka

    instance:
        instance-id: payment8003 #修改显示的主机名
        prefer-ip-address: true   #访问路径可以显示ip地址